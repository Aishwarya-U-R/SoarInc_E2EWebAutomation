name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # You can change this version to match your project requirements

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install # Installs Playwright's supported browsers

      - name: Run Playwright tests
        run: npx playwright test # Runs the Playwright tests
